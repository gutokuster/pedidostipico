<!doctype html>
{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de Pedido - Restaurante Típico General Küster">
    <meta name="author" content="gkuster - gutokuster@gmail.com">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <title>{{ titulo_pagina }}</title>
  </head>

  <body class="text-center">
    <form action="{% url 'gerencia:dashboard' %}" class="form-signin" method="POST">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'images/logo' %}" alt="" width="220" height="220">
      <h1 class="h3 mb-3 font-weight-normal">Informe as Credenciais</h1>
      <label for="inputEmail" class="sr-only">Usuário</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>

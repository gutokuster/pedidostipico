<!doctype html>
{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de Pedido - Restaurante Típico General Küster">
    <meta name="author" content="gkuster - gutokuster@gmail.com">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/core/signin.css' %}" rel="stylesheet">
    <title>{{ titulo_pagina }}</title>
  </head>

  <body class="text-center">
    <form action="{% url 'core:logar' %}" class="form-signin" method="POST">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'images/logo' %}" alt="" width="220" height="220">
      <h1 class="h3 mb-3 font-weight-normal">Informe as Credenciais</h1>
      <div class="form-group">
        {{form_login.username.errors}}
        Usuário: {{form_login.username}}
      </div>
      <div class="form">
        {{form_login.password.errors}}
        Senha: {{form_login.password}}
      </div>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
